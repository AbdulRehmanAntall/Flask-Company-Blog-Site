<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Blog</title>
    <style>
        /* Reset and base layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #343a40;
            line-height: 1.6;
        }

        /* Navigation bar */
        nav {
            background-color: #212529;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: #f8f9fa;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ffc107;
        }

        .logo {
            color: #f8f9fa;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Jumbotron */
        .jumbotron {
            background-color: #e9ecef;
            padding: 2.5rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        .jumbotron h1 {
            font-size: 3rem;
            color: #343a40;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Post cards */
        .post-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .post-card h2 a {
            text-decoration: none;
            color: #212529;
            transition: color 0.3s ease;
        }

        .post-card h2 a:hover {
            color: #ffc107;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .post-content {
            font-size: 1.05rem;
            color: #343a40;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border-radius: 0.35rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary {
            background-color: #212529;
            color: #f8f9fa;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ffc107;
            color: #212529;
        }

        /* Pagination */
        .pagination {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin-top: 2rem;
        }

        .pagination .page-item {
            margin: 0 0.25rem;
        }

        .pagination .page-link {
            display: block;
            padding: 0.5rem 0.9rem;
            border: 1px solid #dee2e6;
            color: #212529;
            border-radius: 0.3rem;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination .page-item.disabled .page-link {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        .pagination .page-item .page-link:hover {
            background-color: #ffc107;
            color: #212529;
        }

        /* Forms */
        .form-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            color: #343a40;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="file"],
        form input[type="submit"] {
            width: 100%;
            padding: 0.6rem 0.75rem;
            margin-top: 0.3rem;
            border: 1px solid #ced4da;
            border-radius: 0.35rem;
            font-size: 1rem;
        }

        form input[type="submit"] {
            background-color: #212529;
            color: #f8f9fa;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.2rem;
        }

        form input[type="submit"]:hover {
            background-color: #ffc107;
            color: #212529;
        }

        /* Profile pictures */
        img.profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Company Blog</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('core.index') }}">Home</a></li>
            <li><a href="{{ url_for('core.info') }}">About</a></li>
            <li><a href="{{ url_for('blog_posts.create_post') }}">Create Post</a></li>
            <li><a href="{{url_for('users.account')}}">Account</a></li>
            {%if current_user.is_authenticated%}
            <li><a href="{{url_for('users.logout')}}">Log Out</a></li>
            {%else%}
            <li><a href="{{url_for('users.register')}}">Register</a></li>
            <li><a href="{{url_for('users.login')}}">Log In</a></li>
            {%endif%}
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>


</body>

</html>
