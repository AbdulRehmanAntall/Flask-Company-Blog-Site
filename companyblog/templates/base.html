<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
        }

        nav {
            background-color: #212529;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            text-decoration: none;
            color: #f8f9fa;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ffc107;
        }

        .logo {
            color: #f8f9fa;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .jumbotron {
            background-color: #e9ecef;
            padding: 2rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        .jumbotron h1 {
            font-size: 2.5rem;
            color: #343a40;
        }

        .jumbotron p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Company Blog</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('core.index') }}">Home</a></li>
            <li><a href="{{ url_for('core.info') }}">About</a></li>
            <li><a href="#">Create Post</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>


</body>

</html>
