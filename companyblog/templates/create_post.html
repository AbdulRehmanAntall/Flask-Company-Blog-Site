{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 1rem;">Create New Blog Post</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.title.label }}
        {{ form.title }}
        {{ form.text.label }}
        {{ form.text }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
