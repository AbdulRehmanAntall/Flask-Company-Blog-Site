{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
    <img class="profile-pic" src="{{ url_for('static', filename='profile_pics/' + current_user.profile_image) }}">
    <h1 style="margin-top: 1rem;">@{{ current_user.username }}</h1>
</div>

<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username }}

        {{ form.email.label }}
        {{ form.email }}

        {{ form.picture.label }}
        {{ form.picture }}

        {{ form.submit }}
    </form>
</div>
{% endblock %}
