{%extends "base.html"%}

{%block content%}
<div class="jumbotron">
    <h1 align="center">Welcome to the page for {{current_user.username}}</h1>
    <img align="center" src="{{ url_for('static', filename='profile_pics/' + current_user.profile_image) }}"
        style="display:block; margin:auto; width:150px; height:150px; object-fit:cover; border-radius:50%;">

</div>
<div class="form-container">

    <form method="post" action="" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        {{form.username.label}}{{form.username}}
        {{form.email.label}}{{form.email}}
        {{form.picture.label}}{{form.picture}}
        {{form.submit()}}

    </form>
</div>
{%endblock%}
